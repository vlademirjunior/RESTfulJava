name: Github Actions CI/CD

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      docker:
        image: docker:dind
        options: >-
          --privileged
          --health-cmd "docker info"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.docker-cache
        key: ${{ runner.os }}-docker-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Enable Docker for Testcontainers
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-ce-cli
        docker info

    - name: Run Tests (with Testcontainers)
      env:
        TESTCONTAINERS_RYUK_DISABLED: "true"
        DOCKER_HOST: "unix:///var/run/docker.sock"
        TESTCONTAINERS_CHECKS_DISABLE: "true"   # avoid timeout on CI
      run: |
        echo "Running integration tests with Testcontainers..."
        mvn test --batch-mode

    - name: Build Application .jar
      run: mvn clean package -DskipTests

    - name: Docker Compose Build
      run: docker compose build

    - name: Push to Docker Hub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/restful-java:latest ${{ secrets.DOCKER_USERNAME }}/restful-java:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/restful-java:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/restful-java:${{ github.run_id }}
